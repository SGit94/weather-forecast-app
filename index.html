<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <link href="./src/output.css" rel="stylesheet" /> <!-- Tailwind CLI output -->
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">

  <main class="max-w-xl w-full bg-white rounded-xl shadow-lg p-6 space-y-6">
    <!-- App Title -->
    <h1 class="text-3xl font-bold text-center text-blue-700">ğŸŒ¦ï¸ Weather Forecast</h1>

    <!-- Search + Geolocation Section -->
    <section class="flex flex-col sm:flex-row sm:items-center gap-4">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        class="flex-1 border border-gray-300 rounded-md p-2 text-gray-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />

      <button
        id="searchButton"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      >
        ğŸ” Search
      </button>

      <button
        id="locationButton"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md"
      >
        ğŸ“ Use My Location
      </button>
    </section>

    <!-- Recent Cities Dropdown (initially hidden) -->
    <section id="recentCitiesContainer" class="hidden">
      <label for="recentCitiesDropdown" class="block text-sm text-gray-600 mb-1">Recent Searches:</label>
      <select
        id="recentCitiesDropdown"
        class="w-full border p-2 rounded-md text-gray-700 bg-white"
      >
        <!-- Options injected via JS -->
      </select>
    </section>

    <!-- Current Weather Display -->
    <section id="currentWeather" class="text-center space-y-2">
      <p class="text-lg text-gray-700 italic">Current weather will appear here</p>
    </section>

    <!-- Forecast Cards -->
    <section id="forecast" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Forecast cards injected via JS -->
    </section>

    <!-- Error Display -->
    <section
      id="error"
      class="hidden bg-red-100 text-red-700 p-3 rounded-md text-center font-semibold"
    >
      <!-- Error messages injected via JS -->
    </section>
  </main>

  <!-- Link to JS file -->
  <script src="./script.js"></script>
</body>
</html>
